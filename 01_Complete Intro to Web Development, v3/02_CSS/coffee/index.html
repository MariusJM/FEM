<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <title>Coffee Masters</title>
</head>
<body>
    <div class="headder">
        <img class="header-image" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="Coffee Masters logo">
        <p class="header-text">Coffee Masters</p>
    </div>
    <div class="main-layout">
        <div class="box">
            <p>title</p>
            <ul>
                <li class="item">
                    <p>1x Cappucino $3.35</p>
                    <p>Lite foam</p>
                </li>
                <li class="item">
                    <p>1x Cappucino $3.85</p>
                    <p>Lite foam</p>
                    <p>Double Expresso</p>
                </li>
                <li class="item">
                    <p>1x Croissant $2.45</p>
                    <p>butter</p>
                </li>
            </ul>
        </div>
        <div class="right-side">
            <div class="box">
                <h5>NAME</h5>
                <div class="input-field-group">
                    <label for="name" class="input-field-label">Name For Order</label>
                    <input id="name" type="text" class="input-field" placeholder="Ford Prefect">
                </div>
            </div>
            <div class="box">
                <h5>PAYMENT</h5>
                <div class="input-field-group">
                    <label for="name" class="input-field-label">Card number</label>
                    <input id="name" type="text" class="input-field" placeholder="1234 5678 9012 3456">
                </div>
                <div class="input-field-group">
                    <label for="name" class="input-field-label">CCV number</label>
                    <input id="name" type="text" class="input-field" placeholder="001">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-part">
        <ul class="bottom-part-list">
            <li>item and price</li>
            <li>item and price</li>
            <li>item and price</li>
        </ul>
        <div class="bottom-part-button">
            <div class="rounded">
                <p>Place Order</p>
            </div>
            
        </div>
    </div>
</body>
</html>

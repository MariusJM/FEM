<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_2.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Coffee Masters</title>
</head>
<body>
    <div class="page">
        <nav class="page-header">
            <h1>
                <img class="header-image" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="Coffee Masters logo">
                Coffee Masters
            </h1>
        </nav>
        <div class="page-left container">
            <label class="container-label">ITEMS</label>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-name">Cappucino</div>
                    <div class="item-price">$3.35</div>
                    <ul class="item-extras">
                        <li>Lite foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-name">Cappucino</div>
                    <div class="item-price">$3.35</div>
                    <ul class="item-extras">
                        <li >Lite foam</li>
                        <li >Lite foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-name">Cappucino</div>
                    <div class="item-price">$3.35</div>
                    <ul class="item-extras">
                        <li>Lite foam</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="page-right">
            <div class="container">
                <label class="container-label">NAME</label>
                <div></div>
                <div class="input-field-group">
                    <label for="name" class="input-field-label">Name For Order</label>
                    <input id="name" type="text" class="input-field" placeholder="Ford Prefect">
                </div>
            </div>
            <div class="container">
                <label class="container-label">PAYMENT</label>
                <div></div>
                <div class="input-field-group">
                    <label for="name" class="input-field-label">Card number</label>
                    <input id="name" type="text" class="input-field" placeholder="1234 5678 9012 3456">
                </div>
                <div></div>
                <div class="input-field-group">
                    <label for="name" class="input-field-label">CCV Number</label>
                    <input id="name" type="text" class="input-field" placeholder="001">
                </div>
            </div>
        </div>
        <div class="page-middle">
            <div>Subtotal: <span>$9.65</span></div>
            <div>Tax: <span>$0.82</span></div>
            <div>Total: <span>$10.47</span></div>
        </div>
        <div class="page-bottom">Place Order</div>
    </div>

</body>
</html>
